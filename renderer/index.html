<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字体管理工具</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="glass">
<h1>字体管理工具</h1>
<input type="file" id="fontFile">
<input type="text" id="family" placeholder="字体家族名">
<input type="text" id="fullName" placeholder="完整字体名">
<input type="text" id="version" placeholder="版本号">
<input type="text" id="postScript" placeholder="PostScript 名">
<button id="generate">生成字体</button>
<div id="log"></div>
</div>
<script src="renderer.js"></script>
</body>
</html>
